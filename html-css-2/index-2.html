<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media= "screen" href="style-2.css"/>
    <title>html-css-2</title>
</head>
<body>
    <header>
        <div class = 'heading'>
            <h1>Makin' Shapes!</h1>
        </div>
    </header>

    <h2>Rectangles</h2>
    <div class = 'rectangle-container'>
        <div id = 'purple-box'></div>
        <div id = 'blue-box'></div>
        <div id = 'pink-box'></div>
    </div>

    <h2>Circles</h2>
    <div class = 'circle-container'>
        <div class = 'snowman' id = 'head'>
            <div class = 'eye-container'>
                <img class = 'eyes' src = 'https://emoji.gg/assets/emoji/9359_MCcoal.png' alt = 'coal eyes'>
                <img class = 'eyes' src = 'https://emoji.gg/assets/emoji/9359_MCcoal.png' alt = 'coal eyes'>
            </div>
            <div class = 'mouth-container'>
                <img class = 'mouth' src = 'https://image.pngaaa.com/288/703288-middle.png' alt ='carrot mouth'>
            </div>
        </div>
        <div class = 'snowman' id = 'middle'>
            <div class = 'button-container'>
                <img class = 'eyes' src = 'https://emoji.gg/assets/emoji/9359_MCcoal.png' alt = 'coal buttons'>
                <img class = 'eyes' src = 'https://emoji.gg/assets/emoji/9359_MCcoal.png' alt = 'coal buttons'>
                <img class = 'eyes' src = 'https://emoji.gg/assets/emoji/9359_MCcoal.png' alt = 'coal buttons'>
            </div>
        </div>
        <div class = 'snowman' id = 'base'></div>
    </div>

    <h2>Everything</h2>
    <div class = 'everything-container'>
        <div class = 'big-box'>
            <div class = 'big-circle'>
                <div class = 'small-box'>
                    <div class = 'small-circle'>
                        <img class = 'fish' src = 'https://i.imgur.com/aYFsAp9.png' alt = 'cool fish!'>
                    </div>
                    <p>Fish Tank</p>

                </div>
            </div>
        </div>

    </div>
</body>
